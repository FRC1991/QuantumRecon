<!DOCTYPE html>
<html>
<head>
	<title>FRC 1991 Recon Updater</title>
	<link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.min.css">
	<link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type = "text/css">
		body {
			background: #e5e5e5;
			min-height: 100vh;
		}
		#log {
			background: #f5f5f5;
			margin-bottom: 10px;
			padding: 10px;
			overflow: scroll !important;
		}
	</style>
	<script type = "text/javascript" src = "/assets/qcode-decoder.min.js"></script>
	<script type = "text/javascript" src = "/assets/main.js"></script>

<body>
<nav class="nav">
  <div class="nav-left">
    <a class="nav-item">FRC 1991</a>
  </div>

   <a class="nav-item">Successful entries: <span id = "successful-entries">0</span></a>

  </div>
</nav>

	<div class = "container">

			<div class = "column">

			</div>

				<h1 class = "title">Scan Log</h1>

					<div id = "log" disabled = "true">
					</div>
				</p>
				<a class = "button is-danger" onclick = "document.getElementById('log').value = ''">Clear</a>

		</div>
